apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  labels:
    app: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
        - name: nginx
          image: nginx:latest   # GitHub Actions will update this tag
          ports:
            - containerPort: 80
          volumeMounts:
        - name: nginx-index
          mountPath: /usr/share/nginx/html   # ‚Üê this overwrites the default page
      volumes:
      - name: nginx-index
        configMap:
          name: nginx-index-html