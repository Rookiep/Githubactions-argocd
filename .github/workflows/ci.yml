name: CI-CD Minikube + ArgoCD

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.run_id }}   # ðŸ‘ˆ FIX â€“ globally defined and valid

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      - name: Start Minikube
        run: |
          minikube start --driver=docker
          eval $(minikube -p minikube docker-env)

      - name: Build Docker image in Minikube
        run: |
          docker build -t nginx-app:${IMAGE_TAG} ./app

      - name: Update Kubernetes Manifests
        run: |
          cd k8s
          kustomize edit set image nginx=nginx-app:${IMAGE_TAG}

      - name: Commit updated manifests
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Update image tag to ${IMAGE_TAG}"